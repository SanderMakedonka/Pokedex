<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POKEDEX</title>
  <link rel="shortcut icon" href="img/PokeBallShadow.png" type="image/x-icon">
  <script src="script.js"></script>
  <script src="pokemonTypes.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pokemonTypes.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body onload="init()" id="body">

  <div class="fullscreen d-none" id="fullscreen" onclick="closeFullScreen()"></div>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <div class="logoHeader" onclick="window.location.reload()">
        <img src="img/logo.jpg" width="100px" height="100px" class="logo">
        <a class="navbar-brand fs-2 fw-bold">POKEDEX</a>
      </div>
      <div class="inputButton" role="search">
        <input class="input " type="search" id="searchInput" placeholder="Pokemon's NAME" class="placeholder">
        <button type="button" id="searchButton" onclick="getSearchInput()" class="button">OK</button>
      </div>
    </div>
  </nav>
  <div class="contentContainer" id="pokemonNames"></div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button id="btnPlus" class="btn btn-outline-info m-5" onclick="loadMore()"><b>Load More</b></button>
    <button id="btnMinus" class="btn btn-outline-info m-5 d-none" onclick="window.location.reload()"><b>Back</b></button>
  </div>

</body>

</html>
